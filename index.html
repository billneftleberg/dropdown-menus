
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secure Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Dropdown Menu Example</h1>
    </header>

    <main>
        <nav>
            <ul class="menu">
                <li class="dropdown">
                    <button class="dropdown-btn">Menu 1</button>
                    <ul class="dropdown-content">
                        <li><a href="#">Option 1.1</a></li>
                        <li><a href="#">Option 1.2</a></li>
                        <li><a href="#">Option 1.3</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <button class="dropdown-btn">Menu 2</button>
                    <ul class="dropdown-content">
                        <li><a href="#">Option 2.1</a></li>
                        <li><a href="#">Option 2.2</a></li>
                        <li><a href="#">Option 2.3</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <button class="dropdown-btn">Menu 3</button>
                    <ul class="dropdown-content">
                        <li><a href="#">Option 3.1</a></li>
                        <li><a href="#">Option 3.2</a></li>
                        <li><a href="#">Option 3.3</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div id="confirmation-message" class="hidden">
            <p>Menu option selected successfully!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Dropdown Menu Inc. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
